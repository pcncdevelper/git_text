<div data-role="view" id="requestMasterCreditView"  data-layout="goback-layout" data-model="app.dropDownService.viewModel" data-show="app.transferCodeService.viewModel.generateRandomInt" dir="rtl">

    <div class="page-name"> بطاقة ائتمان MasterCard </div>

    <p>
        <ul data-role="listview">
            <li id="from-account-li" class="from-list-item"  style="background-color:#eee;">
                <a style="line-height: initial;">
                    <div class="from-act">اربطها بالحساب</div>
                    <div id="balance-from-account-div" class="balance-from-acct" style="visibility:hidden">
                        Balance&nbsp<span style="color:gray;margin-left: 3em;" data-bind="source:currentFromAccountBalance"></span>
                        <span data-bind="source:fromcurrency"></span>
                    </div>
                    <div class="select-holder">
                        <select id="accounts-list-drop-down" style="margin-right:75px;" class="from-dd" data-bind="source:usdAccounts" >

                        </select>
                    </div>
                </a>
            </li>
            <li style="padding-top:20px;padding-bottom:20px">

                <div class='main-text-black'>
                    الحد الأدنى للبطاقة

                    <input id="card-limit-masterCr" type="number" autocorrect="off" autocapitalize="off" style="margin-right:100px;"  placeholder="الحد الأدنى للبطاقة" />
                </div>

            </li>
        </ul>

        <!--   <div class="main-text">Link to my account</div> 
       
        <div class="center-con"><select id="accounts-list-drop-down" data-bind="source:usdAccounts"  >

        </select></div>-->

        <br>

        <form data-bind="events: { keyup: checkEnter }">
            <ul data-role="listview" data-style="inset" data-bind="invisible: isLoggedIn">

            </ul>

            <ul data-role="listview">
                <li>
                    <div class="main-text-black">
                        <div style="float:right">من تاريخ </div>
                        <input style="float: right; margin-right:85px;" type="date" name="fromDate" placeholder="01/05/1990" data-bind="value:mydate">
                    </div>
                </li>
                <li>
                    <div class="main-text-black">
                        <div style="float:right">الى تاريخ</div>
                        <input style="float: right; margin-right:85px;" type="date" name="ToDate" data-bind="value:mydate2">
                    </div>
                </li>
            </ul>

            <br>
            <div class="main-text-black" style="color:gray">الوصف</div>
            <div class="center-con" style="padding-top:5px;">
                <textarea style="width:90%; height:60px ;padding-top:5px;" placeholder="اكتب وصف الحركة"></textarea>

            </div>

            <div class="buttonArea">
                <input type="submit" data-rel="modalview" id="login" data-role="button"  href="#modalview-requestMasterCredit"  class="log-in-button" value="اطلب البطاقة" />
            </div>
        </form>

    </p>
</div>

<div data-role="modalview" id="modalview-requestMasterCredit"  data-model="app.transferCodeService.viewModel">
    <form data-bind="events: { keyup: checkEnter }">
        <div data-role="header">
            <div data-role="navbar">
                <span>Request </span>
                <a data-click="closeModalViewLogin"  data-role="button" data-align="right">Cancel</a>
            </div>
        </div>
        <h2>
            Enter PIN Number &nbsp<span style="color: #560f5b; " data-bind="source:num"></span>
            <input type="number"  data-bind="value:enteredNumber" class="modalview-input-area">
        </h2>
    </form>
    <!--  <div data-bind="source:accounts"></div>-->

    <div >
        <a style="width:70%" data-click="app.transferCodeService.viewModel.checkTransferCode" class="app.modalview-button" id="modalview-login-button" type="button" data-role="button" >Complete Request</a>
    </div>
    <!-- <div > <a style="width:70%" data-click="" class="modalview-button" id="modalview-login-button" type="button" data-role="button" >Yes</a></div>
    <div >  <a style="width:70%" data-click="closeModalViewLogin" class="modalview-button" id="modalview-reg-button" type="button" data-role="button">No </a></div>

</div>
