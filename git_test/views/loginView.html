


<!--Login-->
<div id="login-view"
     data-role="view"
     data-title="Login"
     data-layout="login-layout"
     data-model="app.loginService.viewModel">

    <div   class="view-content">
        <div id="log-in-logoContainer"></div>
        <br>

        <h2 id="log-in-text">Please Log in </h2>

        <form data-bind="events: { keyup: checkEnter }">

            <div style="text-align:center">
                <label><input class="log-in-text-area" type="text" autocorrect="off" autocapitalize="off" data-bind="value: username" placeholder="username" /></label>
                <label> <input class="log-in-text-area" type="password" data-bind="value: password" placeholder="password"/> </label>
            </div>
            <div style="text-align:center">
                <input class="log-in-button" data-role="button" id="login" data-bind="click: onLogin, invisible: isLoggedIn" value="Login"  />
	        </div>
<div style="text-align:center">
            
                <input type="submit" id="clear" data-role="button" data-bind="click: clearStorage, invisible: isLoggedIn"  value="Clear" />
</div>            

        </form>
    </div>
